name: Breakpoint test on Namespace/MacOS

on:
  workflow_dispatch:
    inputs:
      breakpoint-version:
        description: "Override the breakpoint binary version"
        required: false
        type: string

env:
  AUTHORIZED_USERS: hugosantos,n-g,htr,annervisser

jobs:
  breakpoint-mac:
    runs-on: nscloud-macos-sequoia-arm64-12x28

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Execute breakpoint
        uses: ./
        env:
          BREAKPOINT_VERSION: ${{ inputs.breakpoint-version }}
        with:
          duration: 5m
          authorized-users: ${{ env.AUTHORIZED_USERS }}
